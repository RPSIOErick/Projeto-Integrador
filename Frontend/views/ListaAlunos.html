<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lista de Turmas</title>

        <!-- importação botstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        
        <!-- link css -->
        <link rel="stylesheet" href="../public/css/global.css">
        <link rel="stylesheet" href="../public/css/listaAlunos.css">

        <!-- importação io icons -->
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    </head>
    <body>
        <!-- Container -->
            <div class="container-fluid">

                <!-- Navbar -->        
                    <nav class="navbar fixed-top navbar-custom">
                        <div class="container-fluid">

                            <!-- icon menu -->
                            <button class="navbar-toggler iconMenu" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>

                            <!-- Título -->
                            <a class="navbar-brand position-absolute top-50 start-50 translate-middle titleSiteDesktop" href="#">
                                SGTF - Sistema de Gerenciamento de Trabalhos Finais
                            </a>

                            <a class="navbar-brand position-absolute top-50 start-50 translate-middle titleSiteMobile" href="#">
                                SGTF
                            </a>

                            <!-- funções de aumento/redução de font -->
                            <div class="d-flex align-items-center ms-auto d-fonte-ajuste d-none d-md-block">
                                <!-- Links A+ e A- -->
                                <div class="d-flex align-items-center me-5 text-white">
                                    <a class="navbar-brand">A+</a>
                                    <a class="navbar-brand">A-</a>
                                </div>
                            </div>

                            <!-- Ícone de perfil -->
                            <a href="#">
                                <ion-icon name="person-circle-outline" class="icon-profile"></ion-icon>                        
                            </a>

                            <!-- menu -->
                            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
    
                                <!-- header -->
                                <div class="text-white offcanvas-header">
                                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">SGTF</h5>
                                    <button type="button" class="btn-close bg-light" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                                </div>
                            
                                <!-- body -->
                                <div class="offcanvas-body">
                                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                                        <li class="nav-item">
                                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link active" href="#">Professor</a>
                                        </li>  
                                        <li class="nav-item">
                                            <a class="nav-link active" href="../views/PageInitial.html">Turma</a>
                                        </li>                            
                                    </ul>                  
                                </div>
                            </div>
                        </div>
                    </nav>
                <!-- (fim) navbar -->

                <div class="row row-main">

                    
                    <!-- title -->
                    <h3 class="text-center mb-5 titleTurma">{NomeTurma}</h3>

                     <!-- row principal -->
                     <div class="row justify-content-center align-items-center row-main">

                        <!--Botão Voltar-->
                            <div class="text-start d-grid d-md-block div-btnVoltar">
                                <a href="../views/ReadTurma2.html" class="btn-voltar">
                                    <button class="btn btn-primary" type="button">
                                        <img src="../public/img/icon_return.png" alt="Botão voltar">
                                    </button>
                                </a>
                            </div>
                        <!--Fim do Botão Voltar--> 

                        
                        <!--Menu Multiform-->
                            <div class="multiform">

                                <!--Botão Info Geral -->
                                    <a class="text-decoration-none text-black" href="../views/ReadTurma2.html">
                                        <div class="multiform-btn multiform-disable"  onclick="toggleActive(this)">
                                            <ion-icon name="alert-circle-outline" class="multiform-icon"></ion-icon>
                                            <p>Geral</p>
                                        </div>
                                    </a>
                                <!--Fim Botão Info Geral-->

                                <!--Botão Alunos-->
                                    <div class="multiform-btn multiform-active" onclick="toggleActive(this)">
                                        <ion-icon name="person-circle-outline" class="multiform-icon"></ion-icon>
                                        <p>Alunos</p>
                                    </div>
                                <!--Fim do Botão Alunos-->

                                    <!--Botão Grupos-->
                                    <div class="multiform-btn multiform-disable" onclick="toggleActive(this)">
                                        <ion-icon name="people-circle-outline" class="multiform-icon"></ion-icon>
                                        <p>Grupos</p>
                                    </div>
                                <!--Fim do Botão Grupos-->

                                <script src="../public/js/multiform-use.js"></script>

                            </div>
                        <!--Fim do Menu Multiform-->

                        <!-- title -->
                        <h3 class="titleTurma text-center mt-5">Alunos Matriculados</h3>

                        <!-- search -->
                            <div class="d-flex justify-content-center lista-header">

                                <div class="row d-flex justify-content-center row-search">

                                    <!-- Input Search -->
                                    <div class="col d-flex justify-content-end input-search">
                                        <input type="text" class="form-control py-2 px-3" placeholder="Buscar por RM">
                                    </div>

                                    <!-- Button Buscar Desktop-->
                                    <div class="col col-btnBuscarPC">
                                        <button type="submit" class="btn btn-primary btn-buscar py-2 px-4">Buscar</button>
                                    </div>

                                    <!-- Button Buscar Mobile -->
                                    <div class="col col-buscarMobile">
                                        <button type="submit" class="btn btn-primary"><ion-icon name="search-outline" class="iconSearch"></ion-icon></button>
                                    </div>
                                </div>
                            </div>
                        <!-- (fim) search -->

                        <!-- Parte: Lista contatos -->
                        <center>
                            <div class="col-md-6 g-3 bg-light shadow coluna-contatos">

                                <div class="row">
                                    
                                    <!-- contatos alunos-->
                                        <div class="lista-body">
                                            <ul class="list-group">

                                                <!-- Contato 1 -->
                                                    <li class="list-group-item border">
                                                        <div class="col d-flex align-items-center">
                                                            <ion-icon name="person-circle-outline"></ion-icon>&nbsp;&nbsp;&nbsp;
                                                            
                                                            <span class="nomeAluno">Ana Silva Barbosa</span>

                                                            <span class="position-absolute bottom end-0 span-svg-eye">  
                                                                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-eye-fill" viewBox="0 0 16 16">
                                                                    <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0"/>
                                                                    <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8m8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7"/>
                                                                </svg>
                                                            </span>
                                                        
                                                        </div>
                                                    </li>
                                                <!-- (fim) Contato 1 -->

                                                <!-- Contato 2 -->
                                                    <li class="list-group-item border">
                                                        <div class="col d-flex align-items-center">
                                                            <ion-icon name="person-circle-outline"></ion-icon>&nbsp;&nbsp;&nbsp;
                                                            
                                                            <span class="nomeAluno">Bruno Santos Silva</span>

                                                            <span class="position-absolute bottom end-0 span-svg-eye">  
                                                                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-eye-fill" viewBox="0 0 16 16">
                                                                    <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0"/>
                                                                    <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8m8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7"/>
                                                                </svg>
                                                            </span>
                                                        
                                                        </div>
                                                    </li>
                                                <!-- (fim) Contato 2 -->
                                            </ul>
                                        </div>
                                    <!-- (fim) contatos alunos -->
                                </div>
                            </div>     
                        </center>
                        <!-- (fim) Parte: Lista contatos -->
                    </div>
                    
                </div>
            </div>
        <!-- (fim) Container -->
        
    </body>
</html>

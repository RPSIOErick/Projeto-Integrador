                <!-- Título (versão mobile) -->

                    SGTF
                </a>

                <!-- funções de aumento/redução de font -->
                <div class="d-flex align-items-center ms-auto d-fonte-ajuste d-none d-md-block">

                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">

    <!--Botão Voltar-->
        <a href="../views/indexProfessor.html" class="btn-voltar">
            <img src="../public/img/icons/icon_return.png" alt="Botão voltar">
        </a>
    <!--Fim do Botão Voltar-->   

    <!--Titulo Principal-->
        <h1 class="page-title">Cadastrar Usuário</h1>

            <!--Fomulario Cadastro de Usuario--> 
                <form action="">

                    <!--Div Formulario-->
                        <div class="div-form-template">

                            <!--Nome do Professor-->   
                            <div class="input-template">
                                <label for="nome_usuario">Nome:</label>
                                <input type="text" id="nome_usuario" placeholder="Nome da Usuário">
                            </div>
                        
                            <!--RM do Professor-->
                                <div class="input-template">
                                    <label for="rm_usuario">RM:</label>
                                    <input type="text" id="rm_usuario" placeholder="RM do Usuário:">
                                </div>

                            <!-- Cargo -->
                                <div class="input-template">
                                    <label for="cargo_usuario">Cargo:</label>
                                    
                                    <select name="professor_responsavel">
                                        <option value="default" disabled selected>Selecione um Cargo</option>
                                        <option value="Professor">Professor</option>
                                        <option value="Orientador">Orientador</option>
                                        <option value="Aluno">Aluno</option>
                                        <option value="Diretor">Diretor</option>
                                        <option value="Coordenador">Coordenador</option>
                                    </select>
                                </div>
                        </div>
                    <!--Fim da Div formulario-->

                    <!--Botão Cadastrar-->
                        <div class="btn-final">
                            <button type="submit" class="btn-black">Salvar</button>
                        </div>

                </form>
            <!--Fim do Fomulario Cadastro de Alunos-->

    <!--JS-->
        <script src="../public/js/multiform-use.js"></script>

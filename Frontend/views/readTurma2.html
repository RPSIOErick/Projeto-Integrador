        <div>

            <!--Titulo-->
                <h2 class="title-createAluno">Informações Gerais</h2>

            <!--Fomulario Cadastro de Turma--> 
            <form action="">

                <!--Div Formulario-->
                    <div class="div-form-template">

                        <!--Nome da Turma-->   
                        <div class="input-template">
                            <label for="nome_usuario">Nome:</label>
                            <input type="text" id="nome_usuario" placeholder="Nome da Turma">
                        </div>
                    
                        <!-- Curso -->
                        <div class="input-template">
                            <label for="cargo_usuario">Curso:</label>
                            
                            <select name="curso">
                                <option value="default" disabled selected>Selecione o curso</option>
                                <option value="1">AMS - Análise e Desenvolvimento de Sistemas</option>
                                <option value="2">Análise e Desenvolvimento de Sistemas</option>
                                <option value="3">Comércio Exterior</option>
                                <option value="4">Desenvolvimento de Produtos Pláticos</option>
                                <option value="5">Desenvolvimento de Software Multiplataforma</option>
                                <option value="4">Gestão de Recursos Humanos</option>
                                <option value="5">Gestão Empresarial</option>
                            </select>
                        </div>

                        <!-- Professor -->
                        <div class="input-template">
                            <label for="prof_turma">Professor:</label>
                            
                            <select name="prof_turma">
                                <option value="default" disabled selected>Selecione o professor</option>
                                    <option value="1">Professor 1</option>
                                    <option value="2">Professor 2</option>
                                    <option value="3">Professor 3</option>
                                    <option value="4">Professor 4</option>
                                    <option value="5">Professor 5</option>
                                    <option value="5">Nenhuma das opções acima</option>
                            </select>
                        </div>

                        <!-- Turno -->
                        <div class="input-template">
                            <label for="turno_turma">Turno:</label>
                            
                            <select name="turno_turma">
                                <option value="default" disabled selected>Selecione o turno</option>
                                <option value="1">Manhã</option>
                                <option value="2">Tarde</option>
                                <option value="3">Noite</option>
                            </select>
                        </div>

                        <!-- Semestre -->
                            <div class="input-template">
                                <label for="semestre_turma">Semestre:</label>
                                
                                <select name="semestre_turma">
                                    <option value="default" disabled selected>Selecione o semestre</option>
                                    <option value="1">1° Semestre</option>
                                    <option value="2">2° Semestre</option>
                                    <option value="3">3° Semestre</option>
                                    <option value="4">4° Semestre</option>
                                    <option value="5">5° Semestre</option>
                                    <option value="5">6° Semestre</option>
                                    <option value="5">Curso Anual</option>
                                </select>
                            </div>

                        <!-- Input Ano -->
                            <div class="input-template mb-4">
                                <label for="ano_turma">Ano da Turma:</label>
                                <input type="text" id="campoAno" placeholder="Exemplo: 2019" maxlength="4" required>
                            </div>
                    </div>
                <!--Fim da Div formulario-->

                <!-- Buttons Editar e Excluir -->
                    <div class="fixed-buttons">
                        <a href="../views/updateTurma.html" class="btn btn-secondary">

        </div>

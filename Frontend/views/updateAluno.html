<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Visualizar Aluno</title>

        <!--Importação do Bootstrap-->
            <link 
                href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
                rel="stylesheet" 
                integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
                crossorigin="anonymous"
            >
            <script 
                src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
                crossorigin="anonymous">
            </script>
        <!--Fim da Importação do Bootstrap-->

        <!--Importação IonIcons-->
            <script 
                type="module" 
                src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js">
            </script>
            <script 
                nomodule 
                src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js">
            </script>
        <!--Fim da Importação IonIcons-->

        <!--Importação Box-icons-->
            <script 
                src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"
            ></script>
        <!--Fim da Importação Box-icons-->

        <!--CSSs-->
            <link rel="stylesheet" href="../public/css/global.css">
            <link rel="stylesheet" href="../public/css/visualizarAluno.css">
        <!--Fim dos CSSs-->

    </head>
    <body>
        <!--Navbar-->
            <nav class="navbar navbar-expand-lg bg-body-tertiary">

                <!--Container Navbar-->
                    <div class="container-fluid">

                        <!--Menu Hambuguer-->
                            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                        <!--Fim do Menu Hambuguer-->

                        <!--Titulo Navbar-->
                            <a class="navbar-brand" href="#">Nome</a>

                        <!--Col Links-->
                            <div class="collapse navbar-collapse" id="navbarTogglerDemo03">

                                <!--Lista de Links-->
                                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                        <li class="nav-item">
                                            <a class="nav-link" aria-current="page" href="#">Home</a>
                                        </li>
                                    </ul>
                                <!--Fim da Lista de Links-->

                            </div>
                        <!--Fim da Col Links-->

                    </div>
                <!--Fim do Container Navbar-->

            </nav>
        <!--Fim da Navbar-->

        <!--Botão Voltar-->
            <a href="" class="btn-voltar">
                <img src="../public/img/icons/icon_return.png" alt="Botão voltar">
            </a>
        <!--Fim do Botão Voltar-->   

        <!--Fomulario Editar de Aluno--> 
            <form action="">

                <!--Div Formulario-->
                    <div class="div-dataAluno">

                        <!--Imagem de perfil-->
                            <div class="profile-picture-myaccount">
                                <img src="../public/img/profile-pic.png" alt="Foto de Perfil do Usuario" class="profile-picture-myaccount">
                            </div>

                        <!--Nome expositivo-->
                            <p class="name_aluno_p">Manuele M. Ribeiro de Souza</p>

                        <!--RA-->
                            <div class="input-dataAluno">
                                <input type="text" id="ra_aluno" placeholder="RA" value="ØØØØØØØØØØØØØ">
                            </div>

                        <!--Nome Completo-->   
                            <div class="input-dataAluno">
                                <input type="name" id="nome_aluno" placeholder="Nome Completo" value="Manuele M. Ribeiro de Souza">
                            </div>

                        <!--Email-->
                            <div class="input-dataAluno">
                                <input type="email" id="email_aluno" placeholder="Email" value="Manu.machado_RS@gmail.com">
                            </div>

                        <!--Senha-->
                            <div class="input-dataAluno">
                                <input type="password" id="senha_aluno" placeholder="Senha" value="12345678" >
                            </div>
                    </div>
                <!--Fim da Div formulario-->

                <!--Botão Cadastrar-->
                    <div class="btn-final">
                        <button type="submit" class="btn-black">Salvar</button>
                    </div>


            </form>
        <!--Fim do Fomulario Editar de Aluno-->
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        
        <!-- link css -->
        <link rel="stylesheet" href="../public/css/global.css">
        <link rel="stylesheet" href="../public/css/createProfessor.css">

        <!-- importação io icons -->
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </head>
    <body>
        <!-- Container -->
            <div class="container-fluid">

                <!-- Navbar -->        
                    <nav class="navbar fixed-top navbar-custom">
                        <div class="container-fluid">

                            <!-- icon menu -->
                            <button class="navbar-toggler iconMenu" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>

                            <!-- Título -->
                            <a class="navbar-brand position-absolute top-50 start-50 translate-middle titleSiteDesktop" href="#">
                                SGTF - Sistema de Gerenciamento de Trabalhos Finais
                            </a>

                            <!-- Título (versão mobile) -->
                            <a class="navbar-brand position-absolute top-50 start-50 translate-middle titleSiteMobile" href="#">
                                SGTF
                            </a>

                            <!-- funções de aumento/redução de font -->
                            <div class="d-flex align-items-center ms-auto d-fonte-ajuste d-none d-md-block">
                                <!-- Links A+ e A- -->
                                <div class="d-flex align-items-center me-5 text-white">
                                    <a class="navbar-brand">A+</a>
                                    <a class="navbar-brand">A-</a>
                                </div>
                            </div>

                            <!-- Ícone de perfil -->
                            <a href="#">
                                <ion-icon name="person-circle-outline" class="icon-profile"></ion-icon>                        
                            </a>

                            <!-- menu -->
                            <div class="offcanvas-end offcanvas" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
    
                                <!-- header -->
                                <div class="offcanvas-header text-white">
                                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">SGTF</h5>
                                    <button type="button" class="btn-close bg-light" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                                </div>
                            
                                <!-- body -->
                                <div class="offcanvas-body">
                                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                                        <li class="nav-item">
                                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link active" href="../views/pageInitial.html">Professor</a>
                                        </li>  
                                        <li class="nav-item">
                                            <a class="nav-link active" href="#">Turma</a>
                                        </li>                               
                                    </ul>                  
                                </div>
                            </div>
                        </div>
                    </nav>
                <!-- (fim) navbar -->

                <!-- row principal -->
                    <div class="row justify-content-center align-items-center row-main">

                        <!--Botão Voltar-->
                            <div class="text-start d-grid d-md-block div-btnVoltar">
                                <a href="../views/pageInitial.html" class="btn-voltar">
                                    <button class="btn btn-primary" type="button">
                                        <img src="../public/img/icon_return.png" alt="Botão voltar">
                                    </button>
                                </a>
                            </div>
                        <!--Fim do Botão Voltar--> 

                        <div class="col-md-6 g-3 bg-light shadow coluna-forms">

                            <h3 class="text-center mb-5">Cadastro de Usuário</h3>

                            <!-- Formulario -->
                                <form class="row" id="forms">
                                    
                                    <!-- Input Nome -->
                                    <div class="mb-3 label-forms">
                                        <label for="campoNome" class="form-label">Nome</label>
                                        <input type="text" class="form-control" id="campoNome" placeholder="Digite o nome do professor" maxlength="50" required>
                                        <span id="erroNome" style="color:red;"></span> 
                                    </div>

                                    <!-- Input RM -->
                                    <div class="mb-3 label-forms">
                                        <label for="campoRM" class="form-label">RM</label>
                                        <input type="text" class="form-control" id="campoRM" placeholder="Digite o RM do professor" maxlength="6" onkeypress="return isNumberKey(event)" required>
                                        <span id="error-message" class="text-danger" style="color:red;"></span>
                                    </div>
                                
                                    <!-- Input Cargo -->
                                    <div class="mb-3 label-forms">
                                        <label for="cargoSelect" class="form-label">Cargo</label>
                                        <select class="form-select custom-select-arrow" aria-label="Campo para selecionar um cargo" id="cargoSelect" required>
                                            <option value="" selected>Selecione um cargo</option>
                                            <option value="1">Professor</option>
                                            <option value="2">Orientador</option>
                                            <option value="3">Coordenador</option>
                                            <option value="4">Diretor</option>
                                            <option value="5">Aluno</option>
                                        </select>
                                    </div>
                                    
                                    <!-- Button Cadastrar -->
                                    <div class="col-12 mt-5 text-center">
                                        <button type="submit" class="btn btn-primary shadow btn-cadastrar">FINALIZAR</button>
                                    </div>

                                    <!-- Validações forms -->
                                        <script>

                                            // Campo nome - bloquear número
                                                const nomeInput = document.getElementById('campoNome');
                                                const erroNome = document.getElementById('erroNome');

                                                nomeInput.addEventListener('input', function(event) {
                                                    this.value = this.value.replace(/[0-9]/g, '');

                                                    // Verifica se há caracteres especiais (exceto espaços e letras)
                                                    if (/[^A-Za-z\s]/.test(this.value)) {
                                                        erroNome.textContent = "O nome não pode conter caracteres especiais.";
                                                    } else {
                                                        erroNome.textContent = ""; 
                                                    }
                                                });

                                            // campo RM - bloquear letra
                                            function isNumberKey(evt) {
                                                const charCode = (evt.which) ? evt.which : evt.keyCode;
                                                // Permitir apenas números e prevenir entrada de letras ou caracteres especiais
                                                if (charCode < 48 || charCode > 57) {
                                                    return false; 
                                                }
                                                return true; 
                                            }

                                            // campo select - Verifica se o cargo foi selecionado 
                                            document.getElementById('meuFormulario').addEventListener('submit', function(event) {
                                                const cargoSelect = document.getElementById('cargoSelect');
                                                if (cargoSelect.value === "") {
                                                    event.preventDefault(); 
                                                    alert('Por favor, selecione um cargo antes de enviar o formulário.');
                                                }
                                            });
                                        </script>
                                    <!-- (fim) Validações forms -->
                                </form>
                            <!-- (fim) formulario -->
                        </div>
                    </div>
                <!-- (fim) row principal -->
            </div>
        <!-- (fim) Container -->
    </body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Aluno</title>

    <!--Importação do Bootstrap-->
        <link 
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
            crossorigin="anonymous"
        >
        <script 
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
            crossorigin="anonymous">
        </script>
    <!--Fim da Importação do Bootstrap-->

    <!--Importação IonIcons-->
        <script 
            type="module" 
            src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js">
        </script>
        <script 
            nomodule 
            src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js">
        </script>
    <!--Fim da Importação IonIcons-->

</head>
<body>
    <!--Navbar-->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">

            <!--Container Navbar-->
                <div class="container-fluid">

                    <!--Menu Hambuguer-->
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                    <!--Fim do Menu Hambuguer-->

                    <!--Titulo Navbar-->
                        <a class="navbar-brand" href="#">Nome</a>

                    <!--Col Links-->
                        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">

                            <!--Lista de Links-->
                                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                    <li class="nav-item">
                                        <a class="nav-link" aria-current="page" href="#">Home</a>
                                    </li>
                                </ul>
                            <!--Fim da Lista de Links-->

                        </div>
                    <!--Fim da Col Links-->

                </div>
            <!--Fim do Container Navbar-->

        </nav>
    <!--Fim da Navbar-->

    <!--Botão Voltar-->
        <a href="" class="btn-voltar">
            <img src="../public/img/icons/icon_return.png" alt="Botão voltar">
        </a>
    <!--Fim do Botão Voltar-->   

    <!--Titulo Principal-->
        <h1>Criar Aluno(s)</h1>

    <!--Menu Multiform-->
        <div class="multiform">

            <!--Botão Importar Arquivo-->
                <div class="multiform-btn multiform-active">
                    <ion-icon name="document-text-outline"></ion-icon>
                    <p>Importar Arquivo</p>
                </div>
            <!--Fim do Botão Importar Arquivo-->

            <!--Botão Cadastrar Manualmente-->
                <div class="multiform-btn multiform-disable">
                    <ion-icon name="person-add-outline"></ion-icon>
                    <p>Cadastrar Manualmente</p>
                </div>
            <!--Fim do Botão Cadastrar Manualmente-->

        </div>
    <!--Fim do Menu Multiform-->

    <!--Div Importar Arquivo-->
        <div class="cadastrar-importar">
            <!--Titulo-->
                <h2>Importar Arquivo</h2>

            <!--Explicação-->
                <p>
                    Importe um arquivo .csv com o nome 
                    de todos os alunos da turma, saiba 
                    como gerar uma lista de alunos 
                    pelo sistema SIGA
                </p>
            
            <!--Formulario Importação CSV-->
                <form action="">

                    <div>
                        <input type="file" name="" id="">
                    </div>
                    
                    <button type="submit">Enviar</button>

                </form>
            <!--Fim do Formulario Importação CSV-->

        </div>
    <!--Fim da Div Importar Arquivo-->

    <!--Div Cadastrar Manualmente-->
        <div class="cadastrar-manual" style="display: none;">
            <!--Titulo-->
                <h2>Cadastrar Aluno Manualmente</h2>

            <!--Fomulario Cadastro de Alunos--> 
                <form action="">

                    <!--RA-->
                        <div>
                            <label for="ra_aluno">RA:</label>
                            <input type="text" id="ra_aluno">
                        </div>

                    <!--Nome Completo-->   
                        <div>
                            <label for="nome_aluno">Nome Completo:</label>
                            <input type="name" id="nome_aluno">
                        </div>

                    <!--Email-->
                        <div>
                            <label for="email_aluno">Email:</label>
                            <input type="email" id="email_aluno">
                        </div>

                    <!--Senha-->
                        <div>
                            <label for="senha_aluno">Senha:</label>
                            <input type="password" id="senha_aluno">
                        </div>

                    <!--Botão Cadastrar-->
                        <button type="submit">Cadastrar</button>

                </form>
            <!--Fim do Fomulario Cadastro de Alunos-->

        </div>
    <!--Fim da Div Cadastrar Manualmente-->


</body>
</html>
